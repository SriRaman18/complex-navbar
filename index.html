<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex-navbar</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="letter-R.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div class="topBar">
          <div class="contactBar">
            <div class="mobile">
              <i class="fa-solid fa-phone"></i>
              <p>+08438117831</p>
            </div>
            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <p>info@jiametric.com</p>
            </div>
          </div>
          <div class="login">
            <p>Login</p>
          </div>
        </div>
        <div class="middleBar">
          <figure class="logo">
            <img src="logo.png" alt="logo" class="logoImage" />
          </figure>
          <div class="smIconsBar">
            <div class="followUs">FOLLOW US</div>
            <ul class="icons">
              <li class="facebook">
                <i class="fa-brands fa-facebook hidden"></i>
                <p>Facebook</p>
              </li>
              <li class="twitter">
                <i class="fa-brands fa-twitter hidden"></i>
                <p>Twitter</p>
              </li>
              <li class="google">
                <i class="fa-brands fa-google"></i>
                <p>Google</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="bottomBar">
          <ul class="navLinks">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Why Jiametrics</a>
            </li>
            <li>
              <a href="#">Colleges</a>
            </li>
            <li>
              <a href="#">Companies</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Gallery</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
